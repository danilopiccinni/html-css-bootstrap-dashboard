<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav>
        <div class="container-fluid h-100">
            
            <div class="row  d-flex justify-content-between align-items-center text-secondary h-100">
                <div class="col-2">

                    <a class="d-none d-lg-block">
                        <img role="button" tabindex="0" class="img-fluid" src="img/logo.svg" alt="">
                    </a>
        
                    <a role="button" tabindex="0" class="col-2 d-lg-none">
                        <img role="button" tabindex="0" class="img-fluid logo-piccolo" src="img/mobile-logo.png" alt="">
                    </a>

                </div>
    
                <div class="col-8 h-100 d-flex align-items-center lente-relative"> 
                    <i role="button" tabindex="0" class="fa-solid fa-magnifying-glass lente-absolut ps-2"></i>
                    <input class="w-100 rounded-3 h-50 ps-4" type="text">
                </div>
    
                <div class="col-lg-2 col-1">
                    <ul class="d-flex justify-content-end gap-4 list-unstyled align-items-center m-0">
                        <li role="button" tabindex="0" class="d-none d-lg-block">
                            <a>
                                <i class="fa-solid fa-list-ul"></i>
                            </a>
                        </li>
    
                        <li role="button" tabindex="0" class="d-none d-lg-block">
                            <a>
                                <i class="fa-solid fa-circle-question"></i>
                            </a>
                        </li>
    
                        <li role="button" tabindex="0" class="d-none d-lg-block">
                            <a>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
    
                        <li role="button" tabindex="0" class="pe-2 dropdown">
                            <a lass="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                              </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
                            


    <main class="d-flex">
        
        <aside class="d-flex py-3 flex-column justify-content-between text-center text-white fs-6">
            <div>
                <ul class="d-flex flex-column list-unstyled gap-3 p-0 m-0">
                    <li class="d-flex justify-content-center align-items-center gap-3 mx-4">
                        <i role="button" tabindex="0" class="fa-solid fa-house"></i>
                        <a class="text-white text-decoration-none d-lg-block d-md-none d-none" href="">Home</a>
                    </li>
                    <li class="d-flex justify-content-center align-items-center gap-3 mx-4">
                        <i role="button" tabindex="0" class="fa-solid fa-chart-simple"></i>
                        <a class="text-white text-decoration-none d-lg-block d-md-none d-none" href="">Stats</a>
                    </li>
                    <li class="d-flex justify-content-center align-items-center gap-3 mx-4">
                        <i role="button" tabindex="0" class="fa-solid fa-signal"></i>
                        <a class="text-white text-decoration-none d-lg-block d-md-none d-none" href="">Signal</a>
                    </li>
                </ul>
            </div>
            
            <div>
                <ul class="p-0 m-0">
                    <li class="d-flex justify-content-center align-items-center gap-3 mx-4">
                        <i role="button" tabindex="0" class="fa-solid fa-gear"></i>
                        <a class="text-white text-decoration-none d-lg-block d-md-none d-none" href="">Admin</a>
                    </li>
                </ul>
            </div>
        </aside>

        <section>
            <header>
                <div class="container-fluid ps-0 text-white">
                    <div class="row p-3">
                        <div class="col-lg-6 col-md-4 order-1 order-md-0">
                            <div class="div d-flex align-items-baseline gap-1">
                                <h1 class="m-0">Boolean</h1>
                                <button type="button" class="btn btn-primary rounded-5 py-1 px-2 __button">
                                    Piano blaze
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-1 fs-6">
                                <button type="button" class="btn btn-primary rounded-5 py-1 px-2 __button">
                                    3 app
                                </button>
                                <span>
                                    <i class="fa-solid fa-angles-right px-1"></i>
                                </span>
                                <button type="button" class="btn btn-primary rounded-5 py-1 px-2 d-none d-lg-block __button">
                                    Boolean mobile app
                                </button>
                                <button type="button" class="btn btn-primary rounded-5 py-1 px-2 d-none d-lg-block __button">
                                    Boolean web app
                                </button>
                                <button  type="button" class="btn btn-primary rounded-5 py-1 px-2 d-none d-lg-block __button">
                                    Boolean blog app
                                </button>
                            </div>
                        </div>
                        <div class="co-lgl-4 col-md-4 order-2 order-md-1">
                            <div class="">
                                <span class="__fs">Studenti online negli ultimi 30 minuti</span>
                            </div>
                            <div>
                                <span class="fs-3">125</span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-4 justify-content-start justify-content-sm-start justify-content-md-end order-0 order-md-2 d-flex align-items-center h-25 gap-3">
                            <span class="__fs">Nuovo studente</span>
                            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                                <i class="fa-regular fa-square-plus fs-2"></i>
                            </button>
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form class="form-right">
                                        <div class="row">
                                            <div class="col-sm-6 mb-3">
                                                <label>Nome</label>
                                                <input type="text" name="first_name" id="first_name" class="input-field">
                                            </div>
                                            <div class="col-sm-6 mb-3">
                                                <label>Cognome</label>
                                                <input type="text" name="last_name" id="last_name" class="input-field">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 mb-3">
                                                <label>E-mail</label>
                                                <input type="email" class="input-field" name="email" required>
                                            </div>
                                            <div class="col-sm-6 mb-3">
                                                <label>Password</label>
                                                <input type="password" name="pwd" id="pwd" class="input-field">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 mb-3">
                                                <label>Indirizzo</label>
                                                <input type="text" name="last_name" id="last_name" class="input-field">
                                            </div>
                                        </div>
                                        <div class="row">
                                    </form>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </header>
                
        </section>
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
